<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/cfd5fcf59b.js" crossorigin="anonymous"></script>
  <link href="./fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card--container">
      <img src="./images/image-product-desktop.jpg" alt="Product" class="card--picture">
      <div class="card--content">
      <p class="card--category">PERFUME</p>
      <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card--description">A floral, solar and voluptuous<br>
         interpretation composed by<br>
         Olivier Polge, Perfumer-Creator<br>
         for the House of CHANEL.</p>
         <h2 class="card--price">$149.99</h2>
         <p class="card--misprice">$169.99</p>
         <div class="card--button">
          <div class="card--group">
           <i class="fa fa-cart-shopping"></i>
           <p class="card--button__add">Add to Cart</p>
          </div>
         </div>
    </div>
    </div>
  </main>

  
  
</body>
</html>
